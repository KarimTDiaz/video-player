<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Video Player</title>
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <div class="video-container">
        <video
          id="video"
          class="video"
          autoplay
          muted
          src="https://vaibhav1663.github.io/Youtube-Ambient-Mode/demo-video.mp4"
        ></video>

        <div class="video__info">
          <div id="timing-bar" class="video__timing--bar"></div>

          <div class="video__controls">
            <div class="video__controls--left">
              <div class="video__status">
                <div class="video__status-item video__status-item--play">
                  <img id="play-icon" src="assets/pause.png" alt="icono play" />
                </div>
                <div
                  id="stop"
                  class="video__status-item video__status-item--stop"
                >
                  <img id="stop-icon" src="assets/stop.png" alt="icono play" />
                </div>
              </div>

              <div class="volume">
                <div class="volume__icon">
                  <img
                    id="volume-icon"
                    src="assets/volume-mute.svg"
                    alt="Icono de volumen"
                  />
                </div>
                <input
                  id="volume"
                  class="volume__range"
                  type="range"
                  min="0"
                  max="9"
                  value="0"
                />
              </div>

              <div class="video__timing">
                <p
                  id="current-time"
                  class="video__timing-item video__timing-item--current"
                ></p>
                <p class="bar">/</p>
                <p
                  id="total-time"
                  class="video__timing-item video__timing-item--total"
                ></p>
              </div>
            </div>

            <div id="set-time" class="video-speed">
              <img
                class="video-speed__item video-speed__item--down"
                id="time-down"
                src="assets/backward.svg"
                alt="icono-backward"
              />
              <img
                class="video-speed__item video-speed__item--up"
                id="time-up"
                src="assets/forward.svg"
                alt="icono-forward"
              />
            </div>

            <div id="video-settings" class="video-settings">
              <img src="assets/settings.svg" alt="icono settings" />
            </div>

            <ul id="speed-list" class="speed-list">
              <li class="speed-list__item">0.25</li>
              <li class="speed-list__item">0.5</li>
              <li class="speed-list__item">0.75</li>
              <li class="speed-list__item">Normal</li>
              <li class="speed-list__item">1.25</li>
              <li class="speed-list__item">1.5</li>
              <li class="speed-list__item">1.75</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
