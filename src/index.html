<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Video Player</title>
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <div class="video-container">
        <video
          id="video"
          class="video"
          src="https://vaibhav1663.github.io/Youtube-Ambient-Mode/demo-video.mp4"
        ></video>
        <div class="video__info">
          <div id="timing-bar" class="video__timing--bar"></div>
          <div class="video__controls">
            <div class="video__controls--left">
            <div  class="video__status">
              <div id="play" class=" video__status-item video__status-item--play"></div>
              <div id="stop" class="video__status-item video__status-item--stop"></div>
            </div>
            <div class="volume">
              <div id="volume-icon" class="volume__icon"></div>
              <input id="volume" class="volume__range" type="range" min="0" max="10" value="5" />
            </div>
          <div class="video__timing">
            <p
              id="current-time"
              class="video__timing-item video__timing-item--current"
            ></p>
            <p class="bar">/</p>
            <p
              id="total-time"
              class="video__timing-item video__timing-item--total"
            ></p>
          </div>
        </div>
          <div id="set-time" class="video__set-time">
            <button class="time-up" id="time-up">+15</button>
            <button class="time-down" id="time-down">-15</button>
          </div>
        </div>
      </div>
      </div>
    </main>
    <footer class="footer"></footer>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
